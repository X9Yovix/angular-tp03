<form (ngSubmit)="onSubmit()">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" [(ngModel)]="carteVisite.nom">

    <label for="nom">Prenom:</label>
    <input type="text" id="prenom" name="prenom" [(ngModel)]="carteVisite.prenom">

    <label for="nom">Entreprise:</label>
    <input type="text" id="entreprise" name="entreprise" [(ngModel)]="carteVisite.entreprise">

    <label for="nom">Email:</label>
    <input type="text" id="email" name="email" [(ngModel)]="carteVisite.email">

    <label for="nom">Telephone:</label>
    <input type="text" id="telephone" name="telephone" [(ngModel)]="carteVisite.telephone">

    <button type="submit">Enregistrer</button>
</form>

<div>
    <h2>Carte Visite</h2>
    <p>Nom: {{ carteVisite.nom }}</p>
    <p>Prenom: {{ carteVisite.prenom }}</p>
    <p>Entreprise: {{ carteVisite.entreprise }}</p>
    <p>Email: {{ carteVisite.email }}</p>
    <p>Telephone: {{ carteVisite.telephone }}</p>
</div>
